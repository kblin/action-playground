name: print-env

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      run: |
        echo workspace: ${GITHUB_WORKSPACE}
        echo sha: ${GITHUB_SHA}
        echo ref: ${GITHUB_REF}
        echo changed files:
        for fname in $(git show --name-status --format=tformat: ${GITHUB_SHA}); do
          echo $fname
        done
